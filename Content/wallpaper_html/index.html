<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            /* Set the font to the default system font */
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;

                /* Add a gradient from a deep blue to a sky blue as the body background */
                background: linear-gradient(to top, #0D47A1, #87ceeb);
                height: 100vh;
                margin: 0;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }

            /* Create a container and center items vertically and horizontally */
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100%;
            }

            /* Center the h1 element */
            h1 {
                text-align: center;
                color: white;
            }

            /* Define the initial state of the div */
            .color-change {
                text-align: center;
                color: white;
                border-radius: 10px;
                width: 200px;
                height: 100px;
                background-color:#D84315;
                transition: background-color 0.5s ease; /* Smooth transition */
            }

            /* Define the hover state of the div */
            .color-change:hover {
                background-color: #FF5722 ;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>This is my HTML Wallpaper ðŸš€</h1>
            <div class="color-change">
                Hover over me!
            </div>
        </div>
    </body>
</html>
