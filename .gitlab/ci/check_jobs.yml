formatting:
  stage: check
  allow_failure: true
  image:
    name: ubuntu:20.04
  tags:
    - gitlab-org-docker
  before_script:
    - apt-get update -y
    - apt-get install python3-pip python-is-python3 clang clang-format -y
  script:
    - python -m pip install -U pip wheel
    - python -m pip install -U cmakelang
    - cd Tools
    - python clang_format.py
    - python cmake_format.py
