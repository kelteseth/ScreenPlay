.base_windows_build:
  dependencies: []
  before_script:
    - python -m pip install -U pip wheel
    - python -m pip install -U -r Tools/requirements.txt
    - python Tools/setup.py
    - git submodule sync --recursive
    - git submodule update --init --recursive
  tags:
    - windows10
  artifacts:
    expire_in: "2 weeks"
    paths:
      - Build/Deploy

.base_linux_build:
  dependencies: []
  before_script:
    # Otherwise libglib2 needs interaction
    - export DEBIAN_FRONTEND=noninteractive
    - apt update -y
    - apt install cmake python3.12-venv libwayland-dev wayland-protocols curl wget zip unzip tar git pkg-config libxcb-* libfontconfig-dev apt-transport-https ca-certificates gnupg  software-properties-common python3 python3-pip build-essential libgl1-mesa-dev mesa-common-dev lld ninja-build libxkbcommon-* libx11-dev xserver-xorg-dev xorg-dev -y
    - python3 -m venv env
    - source env/bin/activate
    - python3 -m pip install -U pip
    - python3 -m pip install -U -r Tools/requirements.txt
    - python3 Tools/setup.py
    - git submodule sync --recursive
    - git submodule update --init --recursive
    - chmod +x Tools/setup_linux.sh 
    - ./Tools/setup_linux.sh
  image:
    name: ubuntu:24.04
  tags:
    - gitlab-org-docker
  artifacts:
    expire_in: "4 weeks"
    paths:
      - Build/Deploy

.base_osx_build:
  dependencies: []
  before_script:
    - pip3 install -U pip
    - pip3 install -U -r Tools/requirements.txt
    - python3 Tools/setup.py
    - git submodule sync --recursive
    - git submodule update --init --recursive
  tags:
    - osx
  artifacts:
    expire_in: "4 weeks"
    paths:
      - Build/Deploy
