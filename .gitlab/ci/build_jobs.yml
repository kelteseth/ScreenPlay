standalone_windows:
  stage: build
  extends:
    - .base_windows_build
  script:
    - uv run python Tools/build.py --preset=windows-deploy-release
  artifacts:
    paths:
      - Build/ScreenPlay-*-x64-windows-Release.zip
      - Build/ScreenPlay-*-x64-windows-Release.zip.sha256.txt
    expire_in: 1 week

standalone_osx:
  stage: build
  extends:
    - .base_osx_build
  script:
    - uv run python Tools/build.py --preset=mac-deploy-release
  artifacts:
    paths:
      - Build/ScreenPlay-*-64-osx-universal-Release.zip
      - Build/ScreenPlay-*-64-osx-universal-Release.zip.sha256.txt
    expire_in: 1 week

standalone_linux:
  stage: build
  extends:
    - .base_linux_build
  script:
    - uv run python Tools/build.py --preset=linux-deploy-release
  artifacts:
    paths:
      - Build/ScreenPlay-*-x64-linux-Release.zip
      - Build/ScreenPlay-*-x64-linux-Release.zip.sha256.txt
    expire_in: 1 week