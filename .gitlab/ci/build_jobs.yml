standalone_windows:
  stage: build
  extends:
    - .base_windows_build
  script:
    - python Tools/build.py --preset=windows-deploy-release

standalone_osx:
  stage: build
  extends:
    - .base_osx_build
  script:
    - python Tools/build.py --preset=mac-deploy-release

standalone_linux:
  stage: build
  extends:
    - .base_linux_build
  script:
    - python3 Tools/build.py --preset=linux-deploy-release
