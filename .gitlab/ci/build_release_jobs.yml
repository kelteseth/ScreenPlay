steam_linux:
  stage: release_build
  extends:
    - .base_linux_build
  script:
    - uv run python Tools/build.py --preset=linux-deploy-release
  rules:
    - if: "$CI_COMMIT_TAG"
  artifacts:
    paths:
      - Build/ScreenPlay-$CI_COMMIT_TAG-x64-linux-release.zip
      - Build/ScreenPlay-$CI_COMMIT_TAG-x64-linux-release.zip.sha256.txt

steam_windows:
  stage: release_build
  extends:
    - .base_windows_build
  script:
    - uv run python Tools/build.py --preset=windows-deploy-release
  rules:
    - if: "$CI_COMMIT_TAG"
  artifacts:
    paths:
      - Build/ScreenPlay-$CI_COMMIT_TAG-x64-windows-Release.zip
      - Build/ScreenPlay-$CI_COMMIT_TAG-x64-windows-Release.zip.sha256.txt

steam_osx:
  stage: release_build
  extends:
    - .base_osx_build
  script:
    - uv run python Tools/build.py --preset=mac-deploy-release --sign_osx
  rules:
    - if: "$CI_COMMIT_TAG"
  artifacts:
    paths:
      - Build/ScreenPlay-$CI_COMMIT_TAG-64-osx-universal-release.zip
      - Build/ScreenPlay-$CI_COMMIT_TAG-64-osx-universal-release.zip.sha256.txt

release_job:
  interruptible: true
  stage: release
  image: python:3.11
  tags:
  - docker
  - fedora
  dependencies:
    - steam_linux
    - steam_windows
    - steam_osx
  rules:
    - if: "$CI_COMMIT_TAG" # Run this job when a tag is created
      when: on_success # Only when all previous jobs succeed
  script:
    # Install uv
    - curl -LsSf https://astral.sh/uv/install.sh | sh
    - source $HOME/.local/bin/env
    # 1. Combining sha256 files into a SHA512-SUMS.txt
    - uv run python Tools/create_sha512.py
      # 2. Install dependencies and handle the folder
    - apt update
    - apt install -y sshpass ssh curl
    - curl --location --output /usr/local/bin/release-cli "https://gitlab.com/api/v4/projects/gitlab-org%2Frelease-cli/packages/generic/release-cli/latest/release-cli-linux-amd64"
    - chmod +x /usr/local/bin/release-cli
    - ssh-keyscan 91.204.46.10 >> ~/.ssh/known_hosts
    - sshpass -p $GETSP_PASSWORD ssh $GETSP_USERNAME@91.204.46.10 "rm -rf /getsp.de/httpdocs/releases/$CI_COMMIT_TAG; mkdir /getsp.de/httpdocs/releases/$CI_COMMIT_TAG;"
    # 3. Upload files to the remote folder
    - sshpass -p $GETSP_PASSWORD scp Build/ScreenPlay-$CI_COMMIT_TAG-x64-linux-release.zip $GETSP_USERNAME@91.204.46.10:/getsp.de/httpdocs/releases/$CI_COMMIT_TAG/
    - sshpass -p $GETSP_PASSWORD scp Build/ScreenPlay-$CI_COMMIT_TAG-x64-windows-Release.zip $GETSP_USERNAME@91.204.46.10:/getsp.de/httpdocs/releases/$CI_COMMIT_TAG/
    - sshpass -p $GETSP_PASSWORD scp Build/ScreenPlay-$CI_COMMIT_TAG-64-osx-universal-release.zip $GETSP_USERNAME@91.204.46.10:/getsp.de/httpdocs/releases/$CI_COMMIT_TAG/
    - sshpass -p $GETSP_PASSWORD scp SHA512-SUMS.txt $GETSP_USERNAME@91.204.46.10:/getsp.de/httpdocs/releases/$CI_COMMIT_TAG/
  release:
    tag_name: $CI_COMMIT_TAG
    name: "ScreenPlay $CI_COMMIT_TAG Released!"
    description: "üéâ A Wild ScreenPlay Release Appeared!"
    assets:
      links:
        - name: üêß Linux x64 build
          url: "https://getsp.de/releases/$CI_COMMIT_TAG/ScreenPlay-$CI_COMMIT_TAG-x64-linux-release.zip"
        - name: ü™ü Windows x64 build
          url: "https://getsp.de/releases/$CI_COMMIT_TAG/ScreenPlay-$CI_COMMIT_TAG-x64-windows-Release.zip"
        - name: üçè OSX universal build
          url: "https://getsp.de/releases/$CI_COMMIT_TAG/ScreenPlay-$CI_COMMIT_TAG-64-osx-universal-release.zip"
        - name: ‚ÑπÔ∏è SHA512-SUMS.txt
          url: "https://getsp.de/releases/$CI_COMMIT_TAG/SHA512-SUMS.txt"