steam_linux:
  stage: release_build
  extends:
    - .base_linux_build
  script:
    - python3 Tools/build.py --type=release --steam --deploy-version --use-aqt --installer
  rules:
    - if: "$CI_COMMIT_TAG"
  artifacts:
    paths:
      - build-x64-linux-release/bin

steam_windows:
  stage: release_build
  extends:
    - .base_windows_build
  script:
    - python Tools/build.py --type=release --steam --use-aqt --deploy-version
  rules:
    - if: "$CI_COMMIT_TAG"
  artifacts:
    paths:
      - build-x64-windows-release/
      - build-x64-windows-release/ScreenPlay-$CI_COMMIT_TAG-x64-windows-release.zip

steam_osx:
  stage: release_build
  extends:
    - .base_osx_build
  script:
    - python3 Tools/build.py --type=release --steam --use-aqt --deploy-version --sign_osx
  rules:
    - if: "$CI_COMMIT_TAG"
  artifacts:
    paths:
      - build-64-osx-universal-release/
      - build-64-osx-universal-release/bin/ScreenPlay.app

release_job:
  stage: release
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  rules:
    - if: "$CI_COMMIT_TAG" # Run this job when a tag is created
      when: on_success # Only when all previous jobs succeed
  script:
    - echo "Creating a GitLab release using release-cli."
  artifacts:
    paths:
      - build-x64-linux-release/bin
      - build-x64-windows-release/ScreenPlay-$CI_COMMIT_TAG-x64-windows-release.zip
      - build-64-osx-universal-release/bin/ScreenPlay.app
  release:
    tag_name: $CI_COMMIT_TAG
    name: "ScreenPlay $CI_COMMIT_TAG Released!"
    description: "üéâ A Wild ScreenPlay Release Appeared!"
    expire_in: never
    assets:
      links:
        - name: üêß Linux x64 build
          url: "$CI_PIPELINE_URL/artifacts/file/build-x64-linux-release/bin"
        - name: ü™ü Windows x64 build
          url: "$CI_PIPELINE_URL/artifacts/file/build-x64-windows-release/ScreenPlay-$CI_COMMIT_TAG-x64-windows-release.zip"
        - name: üçè OSX universal build
          url: "$CI_PIPELINE_URL/artifacts/file/build-64-osx-universal-release/bin/ScreenPlay.app"
